<div class="features">
    <div class="features-container">
        <div class="feature-box">
            <a id="add-icon">
                <i id="icon" class="material-icons md-78">add_circle</i>
            </a>
        </div>
        <script type="text/javascript">
            document.getElementById("add-icon").href = "/dashboard/" + window.location.href.match(/dashboard\/([a-z]+)/)[1] + "/new-post";
        </script>
        <div class="feature-box">
            <a href="/edit-post">
                <i id="icon" class="material-icons md-68">edit</i>
            </a>
        </div>
        <div class="feature-box">
            <a href="/delete-post">
                <i id="icon" class="material-icons md-88">cancel</i>
            </a>
        </div>
    </div>
</div>

{{#each data}}

<div class="user-name">
  <p class='user'>Posted by {{this.author}}</p> <br>
  <p class="date">{{this.date}}</p>
</div>
<div class="bookmark"></div>

</div>
<div class="bookmark"></div>

<div class="post">
    <h3>{{this.title}}</h3>
    <div class="content">
        {{this.blog}}
    </div>
</div>

{{/each}}
