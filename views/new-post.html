<div class="form">
  <form id="newPost"  method="post">
      <input name="title" type="text" placeholder="Title"> <br>
      <textarea name="blog" rows="15" cols="100" placeholder="Your post content"></textarea> <br>
      <button type="submit"><i class="material-icons">control_point</i> <span>Publish</span></button>
  </form>
</div>
<script type="text/javascript">
document.getElementById("newPost").action = "/dashboard/" + window.location.href.match(/dashboard\/([a-z]+)/)[1] + "/publish";

</script>
